</head>

<body>
  <div class="container mx-auto h-screen">
    <div class="flex flex-col justify-center items-center p-5 h-full border-2">
      <h2 class="text-xl font-bold">Cheat Puasa 2024</h2>
      <form id="myForm" class="flex flex-col my-5">

          <progress id="prog" class="hidden w-full" value="0" max="100"></progress>
          <div id="result" class="text-xl font-bold text-center">Hello</div>
        </div>
        <div class="flex flex-col gap-3">
          <button type="submit" class="w-full border bg-green-500 text-white rounded px-3 py-2">Submit</button>

  <script>
    $(function () {
      console.log("Ready")
    })

    $('#myForm').on('submit', function (event) {
      event.preventDefault();

      $("#result").text("");

      let data = new FormData(event.target)
      let result = [];

      for (const pair of data.entries()) {
        const [key, value] = pair
        if (key === 'choose') {
          let counter = 0
          let progValue = $("#prog").val()
          let interval = setInterval(addProgress, 1000);
          function addProgress() {
            if (counter == 12) {
              clearInterval(interval)
              result.push("<p>Sudahlah kawan tools ini tidak akan berguna.</p>");
              switch (value) {
                case "kuota":
                  result.push("<p>Mari ambil cangkulmu kita nguli bersama demi bisa beli <span>kuota</span> 😂</p>")
                  $("#result").html(result.join('\n'))
                  $("#prog").addClass('hidden')
                  break;
                case "pahala":
                  let res = `
                      <div class='text-left font-normal border-2 border-black px-6 py-2'>

                      </div>
                  `;
                  result.push(res)
                  $("#result").html(result.join('\n'))
                  $("#prog").addClass('hidden')
                  break;
                case "waktu":
                  result.push("<p>Marilah kita melakukan sesuatu bermanfaat ketimbang rebahan dan tidur-tiduran😎😎</p>")

                  $("#result").html(result.join('\n'))
                  $("#prog").addClass('hidden')
                  break;


                case "duit":
                  result.push("<p>Mari ambil cangkulmu kita nguli bersama demi waifu kita 😂</p>")
                  $("#result").html(result.join('\n'))
                  $("#prog").addClass('hidden')
                  break;

                default:
                  alert("Wajib diisi YGY")
                  break;

              }

            } else {
              let value = counter * 10;
              $("#prog").val(value);
              counter += 2;
            }

            if (parseInt($("#prog").val()) < 20) {
              $("#prog").parent().toggleClass('hidden')
              $("#prog").toggleClass('hidden')
            }
          }
        }
      }
    })
  </script>
</body>
